<!DOCTYPE html>
<html>
<head>
    <title>use-form-persist Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./dist/index.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .secondary { background: #6c757d; color: white; }
        .debug { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .debug h3 { margin-top: 0; }
        .debug pre { background: white; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { useFormPersist } = UseFormPersist;

        function TestForm() {
            const { values, setValue, setValues, clearPersistedData, isHydrated } = useFormPersist('test-form', {
                name: '',
                email: '',
                message: '',
                preferences: {
                    theme: 'light',
                    notifications: true
                }
            }, {
                debounceMs: 500,
                exclude: [],
                onError: (error) => console.error('Form persistence error:', error)
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Form submitted! Check console for values.');
                console.log('Form submitted with values:', values);
            };

            const fillSampleData = () => {
                setValues({
                    name: 'John Doe',
                    email: 'john@example.com',
                    message: 'This is a test message that will be persisted automatically!',
                    preferences: {
                        theme: 'dark',
                        notifications: false
                    }
                });
            };

            if (!isHydrated) {
                return <div>Loading form data...</div>;
            }

            return (
                <div>
                    <h1>üöÄ use-form-persist Test</h1>
                    <p>This form automatically saves your input to localStorage as you type!</p>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>Name:</label>
                            <input
                                type="text"
                                value={values.name}
                                onChange={(e) => setValue('name', e.target.value)}
                                placeholder="Enter your name"
                            />
                        </div>

                        <div className="form-group">
                            <label>Email:</label>
                            <input
                                type="email"
                                value={values.email}
                                onChange={(e) => setValue('email', e.target.value)}
                                placeholder="Enter your email"
                            />
                        </div>

                        <div className="form-group">
                            <label>Message:</label>
                            <textarea
                                value={values.message}
                                onChange={(e) => setValue('message', e.target.value)}
                                placeholder="Enter your message"
                                rows="4"
                            />
                        </div>

                        <div className="form-group">
                            <label>Theme:</label>
                            <select
                                value={values.preferences.theme}
                                onChange={(e) => setValue('preferences', {
                                    ...values.preferences,
                                    theme: e.target.value
                                })}
                            >
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>

                        <div className="form-group">
                            <label>
                                <input
                                    type="checkbox"
                                    checked={values.preferences.notifications}
                                    onChange={(e) => setValue('preferences', {
                                        ...values.preferences,
                                        notifications: e.target.checked
                                    })}
                                />
                                Enable notifications
                            </label>
                        </div>

                        <button type="submit" className="primary">Submit</button>
                        <button type="button" className="secondary" onClick={fillSampleData}>
                            Fill Sample Data
                        </button>
                        <button type="button" className="secondary" onClick={clearPersistedData}>
                            Clear Form
                        </button>
                    </form>

                    <div className="debug">
                        <h3>üîç Debug Info</h3>
                        <p><strong>Hydrated:</strong> {isHydrated ? 'Yes' : 'No'}</p>
                        <p><strong>Current Values:</strong></p>
                        <pre>{JSON.stringify(values, null, 2)}</pre>
                        <p><strong>localStorage Key:</strong> test-form</p>
                        <p><strong>Try this:</strong></p>
                        <ol>
                            <li>Fill out the form</li>
                            <li>Refresh the page - your data should be restored!</li>
                            <li>Open DevTools ‚Üí Application ‚Üí Local Storage to see the saved data</li>
                        </ol>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestForm />);
    </script>
</body>
</html>
